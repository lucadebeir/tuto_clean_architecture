<h2 mat-dialog-title>{{title}}</h2>


<mat-dialog-content [formGroup]="form">

  <mat-form-field>

    <input matInput
           placeholder="Name"
           formControlName="name">

  </mat-form-field>


    <label formArrayName="list" *ngFor="let person of listFormArray.controls; let i = index">
      <input type="checkbox" [formControlName]="i">
      {{list[i].firstName}} {{' '}} {{list[i].lastName}}
    </label>


</mat-dialog-content>

<mat-dialog-actions>

  <button mat-button mat-dialog-close
          (click)="close()">
    Annuler
  </button>

  <button class="mat-raised-button mat-primary"
          (click)="save()">
    Valider
  </button>

</mat-dialog-actions>
