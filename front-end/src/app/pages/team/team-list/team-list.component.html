<div class="container">
  <div class="row">
    <div class="column-center">
      <button mat-button class="button-outline" (click)="refresh()">Refresh</button>
    </div>
  </div>
  <br />
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="identifiant">
      <th mat-header-cell *matHeaderCellDef> Identifiant </th>
      <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="display">
      <th mat-header-cell *matHeaderCellDef> Détails </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="display(element)">Détails</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="update(element)">Modifier</button>
        <button color="alert" (click)="delete(element)">Supprimer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br />
  <div>
    <button mat-button class="mat-raised-button mat-accent"
            (click)="create()">
      Créer une équipe
    </button>
  </div>

  <div class="container">
    <app-team-details *ngIf="toDisplay.length != 0" [persons] = toDisplay></app-team-details>
  </div>
</div>
